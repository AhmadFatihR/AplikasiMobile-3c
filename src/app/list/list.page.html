<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col size="5"
          ><ion-icon size="25" name="menu-outline"></ion-icon
        ></ion-col>
        <ion-col>Search</ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">friend</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar animated="true" placeholder="Search"></ion-searchbar>
  <ion-list>
    <ion-row *ngFor="let friend of friendList">
      <ion-col>
        <ion-avatar>
          <img alt="Silhouette of a person's head" [src]="friend.img" />
        </ion-avatar>
      </ion-col>
      <ion-col><p>{{ friend.nama }}</p></ion-col>
      <ion-col>
        <ion-button>{{ friend.status }}</ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
